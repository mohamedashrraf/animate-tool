<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Presentation</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="left">
      <button id="prevBtn" class="nav-btn">◀</button>
      <button id="nextBtn" class="nav-btn">▶</button>
    </div>
    <h1 id="title">Presentation</h1>
    <div class="right">
      <span id="slideCounter">0 / 0</span>
      <button id="fullscreenBtn" class="nav-btn">⤢</button>
    </div>
  </header>

  <main class="stage">
    <div id="slide" class="slide"></div>
    <div class="caption">
      <div id="caption" class="caption-text"></div>
      <a id="sourceLink" class="source-link" href="#" target="_blank" rel="noopener" style="display:none;">مصدر الصورة</a>
    </div>
  </main>

  <footer class="thumbs" id="thumbs">
    <!-- مصغرات الشرائح تُنشأ ديناميكياً -->
  </footer>

  <script src="script.js"></script>
</body>
</html>
